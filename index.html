
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>To-do list</title>
</head>

  <body>
    <h1>To-do List</h1>

    <div>
      <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>
    
    <div>
      <button onclick="handlers.addTodo()">Add task</button>
      <input id="addTodoTextInput" type="text" placeholder="new to-do">
    </div>
    
    <div>
      <button onclick="handlers.changeTodo()">Rename task</button>
      <input id="changeTodoPositionInput" type="number" placeholder="which one?">
      <input id="changeTodoTextInput" type="text" placeholder="new name">
    </div>
    
    
    <div>
      <button onclick="handlers.toggleCompleted()">Toggle (un)completed</button>
      <input id="toggleCompletedPositionInput" type="number" placeholder="which one?">
    </div>
    
    <ul>
    </ul>
    <script src="main.js"></script>
  </body>
</html>
